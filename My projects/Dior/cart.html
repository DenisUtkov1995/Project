<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="style_cart.css">
    <link rel="import" href="index.html">
</head>
<body>
    <header class="title_container">
        <div class="title_name">
            <h1 class="title">Корзина товаров</h1>
        </div>
        <div class="link_container">
            <a href="index.html">Назад</a>
        </div>
        
    </header>
    <main>
        <div class="cart_container">
            <div class="cart-item" data-id="01">
                <img  class= "product_img" src="images/miss_dior_cart.png" alt="miss_dior">
                <div class="cart-item_title">Miss DIOR</div>
                <div class="items counter-wrapper">
                    <button class="items_control" data-action="minus">-</button>
                    <p class="items_current" data-counter>1</p>
                    <button class="items_control" data-action="plus">+</button> 
                </div>
            </div>
            <div class="cart-item" data-id="02">
                <img class="product_img" src="images/savage_cart.png" alt="savage">    
                <div class="items counter-wrapper">
                    <button class="items_control" data-action="minus">-</button>
                    <p class="items_current" data-counter>1</p>
                    <button class="items_control"  data-action="plus">+</button>
                </div>
            </div>

        </div>
    </main>
    <script src="counter-02.js"></script>
    <script src="cart-01.js"></script>
</body>
</html>
