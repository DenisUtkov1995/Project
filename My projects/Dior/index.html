<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&family=Indie+Flower&family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <title>Главная | DIOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container">
        <div class="title-name">
            <p >DIOR</p>
        </div>
        <div class="dropdown">
            <a href="/" class="title-link">АРОМАТЫ И КРАСОТА</a>
                <div class="dropdown-content">
                    <a href="/">Мужские ароматы</a>
                    <br>
                    <a href="/">Женские ароматы</a>
                </div>
        </div>     
    </header>
    <main>
        <div class="product_display">
            <div class="card mb-1" data-id="01">
                <a href="/"><img class="product-img" src="images/miss_dior.webp" alt="miss_dior"></a>
                <div class="image-module">
                    <div class="class-pictures">
                        <p>АРОМАТЫ</p>
                    </div>
                    <span class="item-title">MISS DIOR</span>
                     <div class="buy-product">
                        <button class="btn-product" data-cart type="button">Купить</button>
                     </div>
                </div>
            </div>
            <div class="card mb-2" data-id="02">
                <a href="/"><img class="product-img" src="images/Sauvage.png" alt="sauvage"></a>
                <div class="image-module">
                    <div class="class-pictures">
                        <p>АРОМАТЫ</p>
                    </div>
                    <span class="item-title">SAUVAGE</span>
                     <div class="buy-product">
                        <button class="btn-product" data-cart type="button">Купить</button>
                     </div>
                </div>
            </div>
        </div>
        <div class="cart_display">
            <div class="cart_container">
                <div class="cart-item" data-id="01">
                    <img  class= "product_img_cart" src="images/miss_dior_cart.png" alt="miss_dior">
                    <div class="cart-item_title">Miss DIOR</div>
                    <div class="items counter-wrapper">
                        <button class="items_control" data-action="minus">-</button>
                        <p class="items_current" data-counter>1</p>
                        <button class="items_control" data-action="plus">+</button> 
                    </div>
                </div>
                <div class="cart-item" data-id="02">
                    <img class="product_img_cart" src="images/sauvage_cart.png" alt="sauvage">   
                    <div class="cart-item_title">Sauvage</div> 
                    <div class="items counter-wrapper">
                        <button class="items_control" data-action="minus">-</button>
                        <p class="items_current" data-counter>1</p>
                        <button class="items_control"  data-action="plus">+</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="counter-02.js"></script>
    <script src="cart-01.js"></script>
</body>
</html>
