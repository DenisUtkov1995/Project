<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIOR</title>
    <link rel="stylesheet" href="/My projects/flexbox_website/css/style.css">
</head>
<body class="page">
    <header>
        <div class="head_part">
            <div class="title_name">
                <h1 class="website_name">DIOR</h1>
            </div>   
            <div class="title_link">
                <a href="/">
                    <p class="website_link">Выбрать аромат</p>
                </a>   
            </div>
        </div>
    </header>
    <main>
        <div class="main_part">
            <div class="product_container">
                <div class="card" data-id="01">
                    <img class="img-miss_dior" id="product_img" src="/My projects/flexbox_website/images/miss_dior.webp" alt="/My projects/flexbox_website/images/miss_dior_cart.png">
                    <div class="info-miss_dior">
                        <p class="item-title">MISS DIOR</p>
                        <p>Женские ароматы</p>
                        <p class="price-currency">8000р</p>
                        <button class="btn-product" data-cart type="button">Купить</button>
                    </div> 
                </div>
                <div class="card" data-id="02">
                    <img class="img-sauvage" id="product_img" src="/My projects/flexbox_website/images/Sauvage.png" alt="/My projects/flexbox_website/images/sauvage_cart.png">
                    <div class="info-sauvage">
                        <p class="item-title">SAUVAGE</p>
                        <p>Мужские ароматы</p>
                        <p class="price-currency">10000р</p>
                        <button class="btn-product" data-cart type="button">Купить</button>
                    </div>
                </div>
            </div>
            <div class="cart_container">
                
            </div>
        </div>
    </main>
    <script src="/My projects/flexbox_website/javascript/cart.js"></script>
    <script src="/My projects/flexbox_website/javascript/counter.js"></script>
</body>
</html>
