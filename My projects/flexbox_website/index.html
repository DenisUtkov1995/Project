<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <header>
        <div class="head_part">
            <div class="title_name">
                <h1 class="website_name">DIOR</h1>
            </div>   
            <div class="title_link">
                <a href="/" class="website_link">Выбрать аромат </a>   
                    <div class="dropdown-content">
                        <a href="/">Мужские ароматы</a>
                        <br>
                        <a href="/">Женские ароматы</a>
                    </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main_part">
            <div class="product_container">
                <div class="card" data-id="01">
                    <img class="images" id="product_img" src="images/miss_dior.webp" alt="images/miss_dior_cart.png">
                    <div class="info-product">
                        <p class="item-title" id="item-title-miss_dior">MISS DIOR</p>
                        <p class="subtext">Женские ароматы</p>
                        <p class="price-currency">8000 Р</p>
                        <p class="items_current none" data-counter>1</p>
                        <button class="btn-product" data-cart type="button">Купить</button>
                    </div> 
                </div>
                <div class="card" data-id="02">
                    <img class="images" id="product_img" src="images/sauvage.webp" alt="images/sauvage_cart.png">
                    <div class="info-product">
                        <p class="item-title" id="item-title-man_dior">SAUVAGE</p>
                        <p class="subtext">Мужские ароматы</p>
                        <p class="price-currency">10000 Р</p>
                        <p class="items_current none" data-counter>1</p>
                        <button class="btn-product" data-cart type="button">Купить</button>
                    </div>
                </div>
                <div class="card" data-id="03">
                    <img class="images" id="product_img" src="images/dior_addict.webp" alt="images/addict_cart.png">
                    <div class="info-product">
                        <p class="item-title" id="item-title-miss_dior">DIOR ADDICT</p>
                        <p class="subtext">Губная помада</p>
                        <p class="price-currency">3500 Р</p>
                        <p class="items_current none" data-counter>1</p>
                        <button class="btn-product" data-cart type="button">Купить</button>
                    </div>
                </div>
                <div class="card" data-id="04">
                    <img class="images" id="product_img" src="images/dior_homme.jpg" alt="images/homme_cart.png">
                    <div class="info-product">
                        <p class="item-title" id="item-title-man_dior">DIOR HOMME</p>
                        <p class="subtext">Мужские ароматы</p>
                        <p class="price-currency">7300 Р</p>
                        <p class="items_current none" data-counter>1</p>
                        <button class="btn-product" data-cart type="button">Купить</button>
                    </div>
                </div>
            </div>
            <div class="cart_wrapper">
                <div class="cart_container">

                </div>
                <div  data-cart-empty class="cart_empty">
                    Корзина пуста
                </div>
                <div class="total_price none">
    
                </div>
                <div id="order-form" class="checkout none">
                    <button class="btn-checkout">Оформить заказ</button>
                </div>
            </div>
           
        </div>
    </main>
    <script src="CalcCartPrice.js"></script>
    <script src="toggleCartStatus.js"></script>
    <script src="cart-02.js"></script>
    <script src="counter.js"></script>
</body>
</html>
