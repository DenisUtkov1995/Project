<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Зарегистрируйтесь, чтобы узнать сой номер</h1>
        <section class="css-input-name">
            <label for="username">Ваше имя</label>
            <input type="text" name="name" id="username" class="js-input-name" required minlength="3" maxlength="12" pattern="[A-Za-zА-Яа-яЁё]+">
        </section>
        <hr>
        <section class="css-input-age">
            <label for="userage">Ваш возраст</label>
            <input type="number" name="age" id="userage" class="js-input-age"> 
        </section>
        <hr>
        <section class="css-input-date">
            <label for="regdate">Дата регистрации</label>
            <input type="number" name="date" id="regdate" class="js-input-date" required min="1" max="31">
        </section>
        <hr>
        <button class="btn-js">Отправить</button>
        <div class="output-js"></div>
        <script src="index.js"></script>
        <script src="script.js"></script>
</body>
</html>
